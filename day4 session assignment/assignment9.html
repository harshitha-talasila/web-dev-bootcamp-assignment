<!--name on canvas-->
<!DOCTYPE html>
<html>
<head>
<title>name on canvas</title>
</head>
<body>
<canvas id="c1" width="300" height="500" style="border:1px solid red">
</canvas>
<script>
 var c=document.getElementById('c1');
 cursor=c.getContext('2d');
 cursor.font="20px Arial";
 cursor.fillText("hello harshi",10,50);
 </script>
 </body>
 </html>
