<!--anchor tag demo-->
<!DOCTYPE html>
<html>
<head>
<title>anchor tag demo</title>
<style>
	a:link{
		color:green;
		background-color:green;
		text-decoration: none;
	}
	a:visited{
		color:yellow;
		background-color:pink;
		text-decoration: none;
	}
	a:active{
		color:gold;
		background-color:gray;
		text-decoration: none;

	}
	a:hover{
		color:red;
		background-color:green;
		text-decoration: none;
	}
	ul,li{
		display:inline-block;
	}
	</style>
</head>

<ul>
